<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<table>
	<tr>
		<th>NAME</th>
		<th>PRICE</th>
	</tr>
	<tr th:each="product : ${products}">
		<td th:text="${product.name}"></td>
		<td th:text="${product.price}"></td>
		<td><button><a th:href="@{/buy/{id}(id=${product.id})}">Buy</a></button></td>
	</tr>
</table>

<form action="#" th:action="@{/products}" th:object="${product}"
	method="post">
	<input type="number" th:field="*{id}"/> 
	<input type="text" th:field="*{name}" /> 
	<input type="number" th:field="*{price}" /> <br /> <input type="submit" value="Add product" />
</form>


	<p>If you want to see your bucket click <a th:href="@{/basket}">HERE</a></p>
</html>
